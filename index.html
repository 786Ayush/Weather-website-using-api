<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="main_heading">
        <h2>Weather Report</h2>
      </div>
      
    </header>
  </div>
  <div class="search_box">
    <input type="search" id="city" placeholder="Delhi">
    <button class="button" onclick="func()">Search</button>
  </div>
  <div class="display-data">
    <div class="main-heading">
      <h3><span id="city_p"></span></h3>
    </div>
  </div>
  <div class="card-box">
    <div class="card-1 A">
      <div class="heading">Temperature</div>
      <div class="data">

        <ul>
          <li>Temperature =<span id="temp"></span></li>
          <li>Minimum Temperature =<span id="min_temp"></span></li>
          <li>Maximum Temperature =<span id="max_temp"></span></li>
          
        </ul>
      </div>
    </div>
    <div class="card-1 B">
      <div class="heading">Sun and Wind </div>
      <div class="data">

        <ul>
          <li>Sun-rise =<span id="sunrise"></span></li>
          <li>Sun-set =<span id="sunset"></span></li>
          <li>Wind-speed =<span id="wind_speed"></span></li>
          <li>Wind-degree =<span id="wind_degrees"></span></li>
        </ul>
      </div>
    </div><div class="card-1 C">
      <div class="heading">Other details</div>
      <div class="data">

        <ul>
          <li>Feels-like =<span id="feels_like"></span></li>
          <li>Humidity =<span id="humidity"></span></li>
          <li>Cloud_pct =<span id="cloud_pct"></span></li>
          
        </ul>
      </div>
    </div>
  </div>
  <footer class="footer">
    <h1>Â©Ayush Gupta</h1>
  </footer>
</body>
<script src="scr.js"></script>

</html>
